services:
  postgres:
    image: postgres:15-alpine
    container_name: movix_postgres
    environment:
      POSTGRES_USER: movix
      POSTGRES_PASSWORD: movix123
      POSTGRES_DB: movix_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - movix_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movix"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: movix_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - movix_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # DbGate - Database Administration Tool
  dbgate:
    image: dbgate/dbgate:latest
    container_name: movix_dbgate
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      CONNECTIONS: con1
      LABEL_con1: Movix PostgreSQL
      SERVER_con1: postgres
      USER_con1: movix
      PASSWORD_con1: movix123
      PORT_con1: 5432
      ENGINE_con1: postgres@dbgate-plugin-postgres
      DATABASE_con1: movix_db
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - movix_network

volumes:
  postgres_data:
  redis_data:

networks:
  movix_network:
    driver: bridge

